  <div class="container">
  <div class="row">
    @for(laptop of laptopList(); track laptop.id) {
    <div class="col-md-4">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4 bg-light">
            <img
              class="img-fluid rounded-start"
              [src]="laptop.picture"
              [alt]="laptop.name"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ laptop.name }}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">
                Prix : {{ size(laptop) }}
              </h6>
              <p class="card-text">Nombre : {{ laptop.number }}</p>
              <div class="btn-group btn-group-sm" role="group">
                <button
                  (click)="incrementLife(laptop)"
                  class="btn btn-outline-secondary"
                  [disabled]="laptop.number >= 5"
                >
                  +
                </button>
                <button
                  (click)="decrementLife(laptop)"
                  class="btn btn-outline-secondary"
                  [disabled]="laptop.number <= 1"
                >
                  -
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
